<!DOCTYPE html>
<html>
<head>
	<title>floating example</title>

	<style type="text/css">

		div {
				width: 200px;
				height: 200px;
				float: left;
		}

		#first {
				background-color: red;
				margin-right: 20px;
		}

		#second {
				background-color: blue;
		}

		#stopFloat {
				clear: both;
		}

	</style>

</head>
<body>

	<div id="first"></div>
	<div id="second"></div>

	<p id="stopFloat">These boxes show how to use float: left and clear float with clear: both in css

	</p>
	
</body>
</html>
