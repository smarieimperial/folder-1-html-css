<!DOCTYPE html>
<html>
    <head>
        <title>Borders</title>
        <style type="text/css">

    /* css starts here */

p {
    border-style: solid;
    width: 200px;
}


p.none-right {
    border-right-style: none;
}

p.dotted-left {
    border-left-style: dotted;
}

p.dashed-top {
    border-top-style: dashed;
}

p.blue {
    border-right-color: blue;
}

p.red {
    border: 10px red dashed;
    padding: 25px 100px;
}

</style>
<!-- css stops here -->
<!-- use the '.' for class, use the '#' for id -->

</head>
<body>
    
<p class="none-right">No right border</p>
<p class="dotted-left">A dotted left border</p>
<p class="dashed-top">A dashed top border</p>
<p class="blue">A blue right border</p>
<p class="red">A red dashed border of 10px, with 100px of padding on the left and right and 25 pixels of padding on the bottom and top.</p>


</body>
</html>
